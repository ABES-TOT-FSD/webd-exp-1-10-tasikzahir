<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1{
        font-family: Arial, Helvetica, sans-serif;

      }
      button{
        color: brown;
        border: 2px solid black;
      }

      div{
        background-color: rgb(174, 166, 156);
        height: 500px;
        border: 3px solid brown;
        border-radius: 5px;
        margin-top: 50px;
      }
    </style>

  </head>
  <body><div>
    <center>
      <h1>Student Registration Form</h1>
      <hr />
      <form action="/submit.html">
        Full Name:
        <input style="color: blue; border: 2px solid brown;"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your full name"
        /><br /><br />
        Email:
        <input style="color: blue; border: 2px solid brown;"
          type="email"
          name="email"
          id="email"
          placeholder="Enter valid email adress"
        /><br /><br />
        Password:
        <input style="color: blue; border: 2px solid brown;" type="password" name="password" id="password" /><br /><br />
        Gender:
        <input style="color: blue; border: 2px solid brown;" type="radio" name="male" id="male" />
        <label for="male">male</label>

        <input type="radio" name="gender" id="female" />
        <label for="female">female</label>

        <input type="radio" name="gender" id="others" />
        <label for="others">others</label><br /><br />

        course:
        <select  style="color: blue; border: 2px solid brown;" name="course" id="course" placeholder="select coutse">
          <option>Select Course</option>
          <option value="">CSE</option>
          <option value="">CSE DS</option>
          <option value="">CSE AI ML</option>
          <option value="">ECE</option>
          <option value="">ELCE</option></select
        ><br /><br />
        Contact NO :
        <input style="color: blue; border: 2px solid brown;"
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter phone Number"
        /><br /><br />
        Adress : <br />
        <textarea style="color: blue; border: 2px solid brown;"
          name="comment"
          id="comment"
          placeholder="Enter your Adress"
        ></textarea>
        <br /><br />
        <button>Register</button> <button>clear</button>
      </form>
    </center>
    </div>
  </body>
</html>
